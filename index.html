<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, orientation=landscape">
  <meta name="keywords" content="web games,dev.to challenges,web game dev challenge,web shooting games,alien games,mobile games,mobile web games" />
  <link rel="shortcut icon" href="favicon.png">
  <title>Xylophia IV: LOST IN VOID</title>
  <style type="text/css" media="all">
    body{
       display: flex; 
       justify-content: center; 
       align-items: center;
       flex-direction: column;
    }
    button{
      padding:15px;
      border:none;
      font-family:monospace;
    }
    p{
      font-weight: bold;
      font-family: monospace;
    }
    h1{
      font-family: monospace;
    }
  </style>
</head>
<body>
   <h1>Xylophia VI</h1>
   <p id="username"></p>
   <p id="highScore"></p>
   <button onclick="window.location.href='game.html'">PLAY NOW</button>
   <script>
   
   if(!localStorage.getItem("username")){
     const username=prompt("enter your name")
     localStorage.setItem("username",username)
   }
   const usernameDisplay = document.getElementById('username');
   const userExp = parseInt(localStorage.getItem("exp"))
   
   const level = Math.floor(Math.sqrt(userExp/100));
   
   usernameDisplay.innerHTML=`${localStorage.getItem("username")}level:${level}`
     const highScore = document.getElementById('highScore');
     
     const data = localStorage.getItem('highScore');
     if(data!==null){
     highScore.innerHTML=`your highest kills:${data}`;
     }else{
       highScore.innerHTML="no kills yet"
     }
   </script>
</body>
</html>
